<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:c="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:f = "http://java.sun.com/jsf/core">
	<h:head>
		  <title>Login Page</title>		  	 
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		  <style>
			  a{outline:none}
			  @import url(https://fonts.googleapis.com/css?family=Open+Sans);
			  body{width: 100%;height: 100%;font-family: 'Open Sans', sans-serif;
			  background: #cfe7fa; /* Old browsers */
			  background: -moz-linear-gradient(left, #cfe7fa 0%, #6393c1 100%); /* FF3.6-15 */
			  background: -webkit-linear-gradient(left, #cfe7fa 0%,#6393c1 100%); /* Chrome10-25,Safari5.1-6 */
			  background: linear-gradient(to right, #cfe7fa 0%,#6393c1 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cfe7fa', endColorstr='#6393c1',GradientType=1 ); /* IE6-9 */}
			  .form-signin{max-width:400px;margin:50px auto 0;padding:35px;background:#fff}
			  .signin-heading{color: #a90329;margin:10px 0;}
			  #success_message{ display: none;}
			  .inputgroup{margin:20px 0}
			</style>
		  <h:outputStylesheet library="css" name="bootstrap.min.css"/>
	</h:head>
	<h:body>
		<div class="wrapper">
  <div class="container">
  		<p style="font-size:20px;color:#5C5C5C;"> #{user.userid} Dashboard</p>
  		
          <h:form class="form-horizontal">
        <p><h:commandLink value="logout" action="#{user.logout}" /></p>
              <div class="form-group">
				<h:outputLabel for="firstName" class="col-sm-3 control-label">First Name</h:outputLabel>					      
                  <div class="col-sm-9">
                      <h:inputText binding="#{fname}" id="firstName" placeholder="Name" class="form-control" required="true"  value="#{user.fname}" requiredMessage=" Name field must not be empty and contains only letters">
                 
                  	  </h:inputText>
                  	  <h:message for="firstName" style="color:red;display:block" />	
                  </div>
              </div>
              <div class="form-group">
				<h:outputLabel for="lastname" class="col-sm-3 control-label">Last Name</h:outputLabel>					      
                  <div class="col-sm-9">
                      <h:inputText binding="#{lname}" id="lastname" placeholder="Name" class="form-control" required="true"  value="#{user.lname}" requiredMessage=" Name field must not be empty and contains only letters">
                 
                  	  </h:inputText>
                  	  <h:message for="lastname" style="color:red;display:block" />	
                  </div>
              </div>
                                  
              <div class="form-group">
				<h:outputLabel for="address" class="col-sm-3 control-label">Address</h:outputLabel>					      
                  <div class ="col-sm-9">
                      <h:inputText binding="#{address}" id="address" placeholder="Address" class="form-control" required="true" value="#{user.address}" requiredMessage="Address field must not be empty"/>
                  	  <h:message for="address" style="color:red;display:block" /> 
                  </div>
              </div>
              <div class="form-group">
				<h:outputLabel for="address" class="col-sm-3 control-label">Phone Number</h:outputLabel>					      
                  <div class="col-sm-9">
                      <h:inputText binding="#{phonenumber}" id="phonenumber" placeholder="phonenumber" class="form-control" required="true" value="#{user.phonenumber}" requiredMessage="Address field must not be empty"/>
                  	  <h:message for="phonenumber" style="color:red;display:block" /> 
                  </div>
              </div>
              
              <div class="form-group">
                  <div class="col-sm-9 col-sm-offset-3">
                       <h:commandButton class="btn btn-primary btn-block" value="Update" action = "#{user.update()}" style="cursor:pointer"></h:commandButton>
                  </div>
              </div>
          </h:form> <!-- Form ends -->
      </div> <!-- container ends -->
</div><!-- Wrapper ends -->
		
	</h:body>
</html>
